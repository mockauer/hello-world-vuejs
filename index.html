<html>
<head>
	<title>First Vue JS</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id='app'>
	<h3>{{ myValue }}</h3>
		<button v-on:click="myValue++">+</button>
		<button v-on:click="myValue--">-</button>
	</div>
	
	
	<script src="app.js"></script>
</body>
</html>
